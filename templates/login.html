<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Campaign Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #0b0f19;
        --surface: #111827;
        --card: #1e293b;
        --border: #2d3748;
        --text: #e2e8f0;
        --text-dim: #94a3b8;
        --accent: #6366f1;
        --accent2: #8b5cf6;
        --green: #22c55e;
        --red: #ef4444;
        --radius: 16px;
        --font: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      html {
        font-size: 15px;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Animated background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(
            ellipse at 20% 50%,
            rgba(99, 102, 241, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 20%,
            rgba(139, 92, 246, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 80%,
            rgba(6, 182, 212, 0.05) 0%,
            transparent 50%
          );
        animation: bgPulse 8s ease-in-out infinite alternate;
        z-index: 0;
      }
      @keyframes bgPulse {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 0 1.5rem;
      }

      .login-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        padding: 2.5rem 2.25rem;
        box-shadow:
          0 25px 50px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        animation: cardIn 0.5s ease-out;
      }
      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.97);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Logo / Brand */
      .brand {
        text-align: center;
        margin-bottom: 2rem;
      }
      .brand-icon {
        width: 56px;
        height: 56px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
      }
      .brand-icon svg {
        width: 28px;
        height: 28px;
        fill: none;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .brand h1 {
        font-size: 1.4rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--text), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .brand p {
        font-size: 0.8rem;
        color: var(--text-dim);
        margin-top: 0.3rem;
      }

      /* Form */
      .form-group {
        margin-bottom: 1.25rem;
        position: relative;
      }
      .form-group label {
        display: block;
        font-size: 0.72rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--text-dim);
        margin-bottom: 0.4rem;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap svg {
        position: absolute;
        left: 0.85rem;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        fill: none;
        stroke: var(--text-dim);
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: stroke 0.2s;
        pointer-events: none;
      }
      .input-wrap input {
        width: 100%;
        padding: 0.7rem 0.9rem 0.7rem 2.75rem;
        background: var(--surface);
        border: 1.5px solid var(--border);
        border-radius: 10px;
        color: var(--text);
        font-family: var(--font);
        font-size: 0.9rem;
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      .input-wrap input::placeholder {
        color: var(--text-dim);
        opacity: 0.6;
      }
      .input-wrap input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
      }
      .input-wrap input:focus ~ svg {
        stroke: var(--accent);
      }

      /* Toggle password */
      .toggle-pw {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        color: var(--text-dim);
        transition: color 0.2s;
      }
      .toggle-pw:hover {
        color: var(--text);
      }
      .toggle-pw svg {
        position: static;
        transform: none;
        width: 18px;
        height: 18px;
        stroke: currentColor;
        fill: none;
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Submit */
      .btn-login {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #fff;
        font-family: var(--font);
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
      }
      .btn-login:hover {
        filter: brightness(1.12);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
      }
      .btn-login:active {
        transform: translateY(0);
      }
      .btn-login:disabled {
        opacity: 0.6;
        pointer-events: none;
      }

      /* Error */
      .error-msg {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.25);
        border-radius: 8px;
        padding: 0.6rem 0.9rem;
        margin-bottom: 1.25rem;
        font-size: 0.82rem;
        color: #fca5a5;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        animation: shake 0.4s ease;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-6px);
        }
        40%,
        80% {
          transform: translateX(6px);
        }
      }

      /* Footer */
      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.72rem;
        color: var(--text-dim);
        opacity: 0.6;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 2rem 1.5rem;
        }
        .brand h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="brand">
          <div class="brand-icon">
            <svg viewBox="0 0 24 24">
              <path d="M3 8l9-5 9 5v8l-9 5-9-5V8z" />
              <path d="M3 8l9 5 9-5" />
              <path d="M12 13v9" />
            </svg>
          </div>
          <h1>Campaign Dashboard</h1>
          <p>Sign in to your account</p>
        </div>

        {% if error %}
        <div class="error-msg">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
          {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrap">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter username"
                autocomplete="username"
                required
                autofocus
              />
              <svg viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrap">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                autocomplete="current-password"
                required
              />
              <svg viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <button
                type="button"
                class="toggle-pw"
                onclick="togglePassword()"
                title="Show password"
              >
                <svg id="eye-icon" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-login" id="login-btn">
            Sign In
          </button>
        </form>

        <div class="login-footer">&copy; 2026 Dashboard</div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pw = document.getElementById("password");
        const icon = document.getElementById("eye-icon");
        if (pw.type === "password") {
          pw.type = "text";
          icon.innerHTML =
            '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>';
        } else {
          pw.type = "password";
          icon.innerHTML =
            '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        }
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", function () {
          const btn = document.getElementById("login-btn");
          btn.disabled = true;
          btn.textContent = "Signing in…";
        });
    </script>
  </body>
</html>
